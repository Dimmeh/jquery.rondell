			.rondell_item, .rondell_item img { border-radius:5px; -webkit-border-radius:5px; -moz-border-radius:5px; }

            #rondell_1 { width:775px; height:450px; overflow:hidden; margin:20px auto; }

        <script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
        <script type="text/javascript" language="javascript" src="../jquery.rondell.js"></script>
        <script type="text/javascript">
            $(function() {
                var options = {
			    	radius:{x:300, y: 50},
					size:{width:775, height:450},
					item_size_focus:{width:300, height:400},
					center:{left:400, top:200},
					visible_items: 2,
					item_top_margin:0,
                    auto_rotation: true,
                    auto_rotation_direction: 1,
                    auto_rotation_once: false,
                    auto_rotation_delay: 5000
                }
                
                $('#rondell_1 > div').rondell(options); 
            });
